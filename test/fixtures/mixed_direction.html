<!DOCTYPE html>
<html>
<head>
  <title>Mixed Direction Test</title>
</head>
<body>
  <div>
    <h1>Mixed Direction Content</h1>
    <p>This is English text.</p>
    <p dir="rtl">هذا نص عربي.</p>
    <p>Back to English with some <span dir="rtl">عربي</span> mixed in.</p>
    <div dir="rtl">
      <p>This is inside an RTL container.</p>
      <p>هذا نص داخل حاوية RTL.</p>
    </div>
    <div>
      <p>Numbers work in both directions: 12345</p>
      <p dir="rtl">الأرقام تعمل في كلا الاتجاهين: 12345</p>
    </div>
  </div>
</body>
</html>
